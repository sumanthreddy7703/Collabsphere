  <circle cx="32" cy="32" r="7.2" fill="url(#csCore)"></circle>
  <circle cx="32" cy="14" r="4.2" fill="#7C3AED"></circle>
  <circle cx="14" cy="32" r="4.2" fill="#6366F1"></circle>
