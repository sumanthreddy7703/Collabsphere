{% load static %}
<header class="header header--loggedIn">
  <div class="container">
    <a href="{% url 'home' %}" class="header__logo">
      <img src="{% static 'images/icons/logo.svg' %}" alt="CollabSphere" />
      <h1>CollabSphere</h1>
    </a>

    <form class="header__search" method="GET" action="{% url 'home' %}">
      <label>
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
          <title>search</title>
          <path
            d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z">
          </path>
        </svg>
        <input name="q" placeholder="Search for posts" />
      </label>
    </form>

    <nav class="header__menu">
      <!-- Theme Toggle (always visible) -->
      <button class="theme-toggle" type="button" aria-label="Toggle theme" title="Toggle theme">
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12Zm0-16h0m0 20h0M4.22 4.22l0 0m15.56 15.56l0 0M2 12h0m20 12h0M4.22 19.78l0 0m15.56-15.56l0 0"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M21 14.5A8.5 8.5 0 0 1 9.5 3a7 7 0 1 0 11.5 11.5Z"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
        </svg>
      </button>

      {% if request.user.is_authenticated %}
      <!-- ✅ dropdown wrapper so JS always finds the right menu -->
      <div class="header__user dropdown">
        <a href="{% url 'update-user' %}">
          <div class="avatar avatar--medium active">
            <img src="{{ request.user.avatar.url }}" />
          </div>
          <p>{{ request.user.username }} <span>@{{ request.user.username }}</span></p>
        </a>

        <button class="dropdown-button" type="button" aria-label="Open menu" title="Open menu">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>chevron-down</title>
            <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
          </svg>
        </button>

        <!-- ✅ menu is INSIDE the same wrapper -->
        <div class="dropdown-menu">
          <a href="{% url 'update-user' %}" class="dropdown-link">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>tools</title>
              <path
                d="M27.465 32c-1.211 0-2.35-0.471-3.207-1.328l-9.392-9.391c-2.369 0.898-4.898 0.951-7.355 0.15-3.274-1.074-5.869-3.67-6.943-6.942-0.879-2.682-0.734-5.45 0.419-8.004 0.135-0.299 0.408-0.512 0.731-0.572 0.32-0.051 0.654 0.045 0.887 0.277l5.394 5.395 3.586-3.586-5.394-5.395c-0.232-0.232-0.336-0.564-0.276-0.887s0.272-0.596 0.572-0.732c2.552-1.152 5.318-1.295 8.001-0.418 3.274 1.074 5.869 3.67 6.943 6.942 0.806 2.457 0.752 4.987-0.15 7.358l9.392 9.391c0.844 0.842 1.328 2.012 1.328 3.207-0 2.5-2.034 4.535-4.535 4.535z">
              </path>
            </svg>
            Settings
          </a>

          <a href="{% url 'logout' %}" class="dropdown-link">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>sign-out</title>
              <path
                d="M3 0h22c0.553 0 1 0 1 0.553l-0 3.447h-2v-2h-20v28h20v-2h2l0 3.447c0 0.553-0.447 0.553-1 0.553h-22c-0.553 0-1-0.447-1-1v-30c0-0.553 0.447-1 1-1z">
              </path>
              <path
                d="M21.879 21.293l1.414 1.414 6.707-6.707-6.707-6.707-1.414 1.414 4.293 4.293h-14.172v2h14.172l-4.293 4.293z">
              </path>
            </svg>
            Logout
          </a>
        </div>
      </div>
      {% else %}
      <a href="{% url 'login' %}">
        <img src="{% static 'images/avatar.svg' %}" />
        <p>Login</p>
      </a>
      {% endif %}
    </nav>
  </div>
</header>
